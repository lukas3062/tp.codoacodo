<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style2.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>formulario</title>
  </head>
  <body>
    <div class="container">
      <form class="row">
        <div class="col-md-6 margen">
          <label for="inputEmail4" class="form-label">Nombre de pila</label>
          <input type="text" class="form-control" id="inputname">
        </div>
        <div class="col-md-6 margen">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputname2">
        </div>
        <div class="col-12 margen">
          <label for="inputEmail4" class="form-label">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="usser" placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="col-12 margen">
          <label for="exampleInputEmail1" class="form-label">Correo electronico (opcional)</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="you@example.com">
        </div>
        <div class="col-12 margen">
          <label for="inputAddress" class="form-label">Habla a</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12 margen">
          <label for="inputAddress2" class="form-label">Dirección 2 (opcional)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento o suit">
        </div>
        <div class="col-md-6 margen">
          <label for="inputCity" class="form-label">Pais</label>
          <select id="inputcity" class="form-select">
            <option selected>Escoger...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 margen">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escoger...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3 margen">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="separador"></div>
        <div class="col-12 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="exampleCheck1">La dirección de envio es la misma que mi dirección de facturación.</label>
        </div>
        <div class="col-12 form-check">
          <input type="checkbox" class="form-check-input" id="Check2">
          <label class="form-check-label" for="exampleCheck1">Guarde esta información para la próxima vez.</label>
        </div>
      </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
