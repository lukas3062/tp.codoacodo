  <script type="text/javascript">
  for (var i = 11; i >= 9; i--) {
    document.write("<h3>");
    document.write("La tabla del " +i);
    document.write("</h3>");
    for (var j = 1; j < 10; j++) {
      document.write(i +"x"+ j+ ":");
      document.write(i*j);
      document.write("<br>");
    }
  }
  </script>
